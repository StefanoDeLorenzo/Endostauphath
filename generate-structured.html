<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Generate Regions (ZIP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 24px; }
    h1 { margin-top: 0; }
    form { display: grid; gap: 14px; max-width: 640px; }
    fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    legend { padding: 0 6px; color: #333; }
    .grid { display: grid; gap: 10px; }
    .row4 { grid-template-columns: 1fr 1fr 1fr 1fr; }
    label { font-size: 14px; color: #333; display: block; margin-bottom: 6px; }
    input[type=number], input[type=text] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 14px; border-radius: 8px; border: 0; cursor: pointer; }
    button.primary { background: #1f6feb; color: white; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .status { margin-top: 8px; font-size: 13px; color: #555; min-height: 18px; white-space: pre-line; }
    .error { color: #b00020; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Generatore Regioni → ZIP</h1>
  <p class="muted">
    Crea tutte le regioni nel box [Xmin..Xmax] × [Ymin..Ymax] × [Zmin..Zmax] e le salva in un unico ZIP.<br>
    Ogni file interno è nominato <code>r.X.Y.Z.voxl</code>.
  </p>

  <form id="gen-form">
    <fieldset>
      <legend>Range coordinate regione</legend>
      <div class="grid row4">
        <div>
          <label for="xFrom">X min</label>
          <input id="xFrom" type="number" step="1" value="0" />
        </div>
        <div>
          <label for="xTo">X max</label>
          <input id="xTo" type="number" step="1" value="0" />
        </div>
        <div>
          <label for="yFrom">Y min</label>
          <input id="yFrom" type="number" step="1" value="0" />
        </div>
        <div>
          <label for="yTo">Y max</label>
          <input id="yTo" type="number" step="1" value="0" />
        </div>
        <div>
          <label for="zFrom">Z min</label>
          <input id="zFrom" type="number" step="1" value="0" />
        </div>
        <div>
          <label for="zTo">Z max</label>
          <input id="zTo" type="number" step="1" value="0" />
        </div>
        <div>
          <label for="zipName">Nome ZIP (senza est.)</label>
          <input id="zipName" type="text" value="regions" />
        </div>
      </div>
      <div id="est" class="muted" style="margin-top:6px;"></div>
    </fieldset>

    <div class="grid row4" style="grid-template-columns: auto auto auto auto;">
      <button id="btn-generate" class="primary" type="submit">Genera ZIP</button>
      <button id="btn-clear" type="button">Reset</button>
      <button id="btn-stop" type="button">Stop</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>
  </form>


  <script type="module">
    import { generateRegionBuffer } from './generator_structured.js';

    /* ---------- util UI ---------- */
    const $ = (id) => document.getElementById(id);
    const el = {
      xFrom: $('xFrom'), xTo: $('xTo'),
      yFrom: $('yFrom'), yTo: $('yTo'),
      zFrom: $('zFrom'), zTo: $('zTo'),
      zipName: $('zipName'),
      est: $('est'), status: $('status'),
      btnGen: $('btn-generate'), btnClear: $('btn-clear'), btnStop: $('btn-stop'),
      form: $('gen-form')
    };

    let stopFlag = false;

    const toInt = (v) => (Number(v) | 0);
    function normalizeRange(a, b) { let A=toInt(a), B=toInt(b); if (A>B) [A,B]=[B,A]; return [A,B]; }
    function rangeCount(a, b) { return Math.max(0, b - a + 1); }

    function updateEstimate() {
      const [x0,x1] = normalizeRange(el.xFrom.value, el.xTo.value);
      const [y0,y1] = normalizeRange(el.yFrom.value, el.yTo.value);
      const [z0,z1] = normalizeRange(el.zFrom.value, el.zTo.value);
      const total = rangeCount(x0,x1) * rangeCount(y0,y1) * rangeCount(z0,z1);
      // ~2.0 MiB per regione (64*32768 + header)
      const approxMB = (total * 2.1).toFixed(1);
      el.est.textContent = `Regioni totali: ${total} (dimensione stimata ZIP non compresso ≈ ${approxMB} MB)`;
    }

    function setStatus(msg, isError=false) {
      el.status.textContent = msg || '';
      el.status.classList.toggle('error', !!isError);
    }

    /* ---------- ZIP writer (Store, senza compressione) ---------- */
    // CRC32
    const CRC_TABLE = (() => {
      const table = new Uint32Array(256);
      for (let n=0;n<256;n++){
        let c = n;
        for (let k=0;k<8;k++) c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
        table[n] = c >>> 0;
      }
      return table;
    })();
    function crc32(bytes) {
      let c = 0 ^ -1;
      for (let i=0;i<bytes.length;i++) c = (c >>> 8) ^ CRC_TABLE[(c ^ bytes[i]) & 0xFF];
      return (c ^ -1) >>> 0;
    }
    function dosDateTime(d=new Date()){
      let year = d.getFullYear();
      if (year < 1980) year = 1980;
      const dosTime = (d.getHours() << 11) | (d.getMinutes() << 5) | ((d.getSeconds() / 2) | 0);
      const dosDate = ((year - 1980) << 9) | ((d.getMonth()+1) << 5) | d.getDate();
      return { dosTime, dosDate };
    }
    function u16le(n){ const a=new Uint8Array(2); a[0]=n&0xFF; a[1]=(n>>8)&0xFF; return a; }
    function u32le(n){ const a=new Uint8Array(4); a[0]=n&0xFF; a[1]=(n>>8)&0xFF; a[2]=(n>>16)&0xFF; a[3]=(n>>24)&0xFF; return a; }

    async function makeZip(files /* [{name, data:Uint8Array}] */, zipName="regions.zip") {
      const parts = [];
      const central = [];
      let offset = 0;
      const when = dosDateTime();

      for (const file of files) {
        const nameBytes = new TextEncoder().encode(file.name);
        const data = file.data instanceof Uint8Array ? file.data : new Uint8Array(file.data);
        const crc = crc32(data);
        const compSize = data.length, uncompSize = data.length;

        // Local file header
        // signature
        parts.push(u32le(0x04034b50)); offset += 4;
        // version needed, flags, method=0 (store), time, date
        parts.push(u16le(20)); offset+=2;
        parts.push(u16le(0)); offset+=2;
        parts.push(u16le(0)); offset+=2;
        parts.push(u16le(when.dosTime)); offset+=2;
        parts.push(u16le(when.dosDate)); offset+=2;
        // crc32, sizes
        parts.push(u32le(crc)); offset+=4;
        parts.push(u32le(compSize)); offset+=4;
        parts.push(u32le(uncompSize)); offset+=4;
        // name len, extra len
        parts.push(u16le(nameBytes.length)); offset+=2;
        parts.push(u16le(0)); offset+=2;
        // name
        parts.push(nameBytes); offset+=nameBytes.length;
        // data
        parts.push(data); offset+=data.length;

        // Central directory entry (we assemble later; need relative offset of local header)
        central.push({ nameBytes, crc, compSize, uncompSize, offsetOfLocal: offset - (30 + nameBytes.length + data.length) });
      }

      const cdStart = offset;
      // Build central directory records
      for (const f of central) {
        parts.push(u32le(0x02014b50)); // central signature
        parts.push(u16le(20)); // version made by
        parts.push(u16le(20)); // version needed
        parts.push(u16le(0));  // flags
        parts.push(u16le(0));  // method=0
        parts.push(u16le(when.dosTime));
        parts.push(u16le(when.dosDate));
        parts.push(u32le(f.crc));
        parts.push(u32le(f.compSize));
        parts.push(u32le(f.uncompSize));
        parts.push(u16le(f.nameBytes.length)); // name len
        parts.push(u16le(0)); // extra len
        parts.push(u16le(0)); // comment len
        parts.push(u16le(0)); // disk start
        parts.push(u16le(0)); // internal attrs
        parts.push(u32le(0)); // external attrs
        parts.push(u32le(f.offsetOfLocal)); // rel offset of local header
        parts.push(f.nameBytes);
        offset += 46 + f.nameBytes.length;
      }
      const cdEnd = offset;
      const cdSize = cdEnd - cdStart;

      // End of central directory
      parts.push(u32le(0x06054b50)); // EOCD
      parts.push(u16le(0)); // disk no.
      parts.push(u16le(0)); // disk with central dir
      parts.push(u16le(central.length)); // entries on this disk
      parts.push(u16le(central.length)); // total entries
      parts.push(u32le(cdSize)); // size of central dir
      parts.push(u32le(cdStart)); // offset of central dir
      parts.push(u16le(0)); // comment length

      const blob = new Blob(parts, { type: 'application/zip' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = zipName.endsWith('.zip') ? zipName : (zipName + '.zip');
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    }

    /* ---------- Generazione range → ZIP ---------- */
    async function generateZip() {
    const [x0,x1] = normalizeRange(el.xFrom.value, el.xTo.value);
    const [y0,y1] = normalizeRange(el.yFrom.value, el.yTo.value);
    const [z0,z1] = normalizeRange(el.zFrom.value, el.zTo.value);
    const total = rangeCount(x0,x1) * rangeCount(y0,y1) * rangeCount(z0,z1);

    const zipBase = el.zipName.value || 'regions';
    const zipName = `${zipBase}.r.${x0}..${x1}.${y0}..${y1}.${z0}..${z1}.zip`;

    stopFlag = false;
    el.btnGen.disabled = true; el.btnClear.disabled = true; el.btnStop.disabled = false;

    console.log(`[ZIP] Inizio generazione: ${total} regioni → ${zipName}`);
    setStatus(`Genero ${total} regioni e preparo lo ZIP…`);

    const files = [];
    let done = 0;

    try {
      for (let rx = x0; rx <= x1; rx++) {
        for (let ry = y0; ry <= y1; ry++) {
          for (let rz = z0; rz <= z1; rz++) {
            if (stopFlag) throw new Error('Interrotto dall’utente');

            const label = `regione (${rx}, ${ry}, ${rz})`;
            console.group(label);
            console.time(label); // —— LOG: inizio regione
            setStatus(`Generazione ${done+1}/${total} — ${label}…`);

            const t0 = performance.now();
            const buffer = generateRegionBuffer(rx, ry, rz);
            const t1 = performance.now();

            files.push({ name: `r.${rx}.${ry}.${rz}.voxl`, data: new Uint8Array(buffer) });

            console.timeEnd(label); // —— LOG: fine regione (tempo)
            console.log(`✓ completata ${label} — ${buffer.byteLength.toLocaleString()} byte in ${(t1 - t0).toFixed(1)} ms`);
            console.groupEnd();

            done++;
            await Promise.resolve(); // cedi controllo UI
          }
        }
      }

      console.log(`[ZIP] Impacchettamento di ${files.length} file…`);
      setStatus(`Impacchettamento ZIP (${files.length} file)…`);
      await makeZip(files, zipName);

      console.log(`[ZIP] Completato: ${zipName}`);
      setStatus(`Completato: creato ZIP con ${files.length} regioni.`);
    } catch (err) {
      console.error('[ZIP] Errore:', err);
      setStatus(err?.message || String(err), true);
    } finally {
      el.btnGen.disabled = false; el.btnClear.disabled = false; el.btnStop.disabled = true;
    }
  }

    el.form.addEventListener('submit', (e) => { e.preventDefault(); generateZip(); });
    el.btnClear.addEventListener('click', () => {
      el.xFrom.value = 0; el.xTo.value = 0;
      el.yFrom.value = 0; el.yTo.value = 0;
      el.zFrom.value = 0; el.zTo.value = 0;
      el.zipName.value = 'regions';
      setStatus(''); updateEstimate();
    });
    el.btnStop.addEventListener('click', () => { stopFlag = true; setStatus('Interruzione richiesta…'); });
    ['xFrom','xTo','yFrom','yTo','zFrom','zTo'].forEach(id => el[id].addEventListener('input', updateEstimate));
    updateEstimate();
  </script>
  <script type="module">
  // validate_region.js (versione per browser)
import { Region } from "./src/world/region.js";
import { REGION_SCHEMA } from "./src/world/config.js";



/**
 * Verifica l'integrità e il contenuto di una regione.
 * @param {ArrayBuffer} buffer Il buffer del file .voxl
 * @param {string} fileName Il nome del file per i log
 * @returns {object} Oggetto risultato della verifica.
 */
export function verifyGeneratedRegion(buffer, fileName) {
  try {
    const region = Region.fromBuffer(new Uint8Array(buffer), { schema: REGION_SCHEMA });
    
    let totalVoxels = 0;
    const histograms = [];

    region.forEachChunk((chunk) => {
      if (chunk) {
        const histogram = chunk.histogram();
        histograms.push(histogram);
        const chunkVoxels = histogram.reduce((sum, count) => sum + count, 0);
        totalVoxels += chunkVoxels;
      }
    });

    const nonAirVoxelCount = histograms.reduce((sum, hist) => sum + hist[1] + hist[3] + hist[4], 0);
    
    if (totalVoxels > 0 && nonAirVoxelCount > 0) {
      return {
        success: true,
        message: `✅ La regione contiene dati validi e non è vuota! Voxel totali: ${totalVoxels}`
      };
    } else {
      return {
        success: false,
        message: `❌ Attenzione: La regione non contiene dati voxel validi. Voxel totali: ${totalVoxels}`
      };
    }

  } catch (error) {
    return {
      success: false,
      message: `Si è verificato un errore durante la verifica del file "${fileName}": ${error.message}`
    };
  }
}
  </script>
</body>
</html>
